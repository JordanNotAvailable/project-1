<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>Recipe Book</title>

</head>
<body>

  <!--created header element for site name -->
  <header class="header" id="header">
    <h1 class="title1" id="title1">Whats To Eat</h1>
    <!-- Modal -->
    
    <button type="button" class="open-modal" id="weather-btn" data-open="modal1">Whats the Weather Today</button>
    <div class="modal" id="weatherModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Weather</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="weather-content"></div>
          </div>
        </div>
      </div>
    </div>

  </header>
  
  <main>

    <!-- Jason started from here for search btn to work -->
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <h2 class = "title">Search up a recipe here</h2>
        <div class = "meal-search-box">
          <input type = "text" class = "search-control" 
          placeholder="Enter a Meal" id = "search-input">
          <button type = "submit" class = "search-btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <div class="meal-result">
        <h2 class="title">Currently searched recipes</h2>
        <div id="meal"></div>
      </div>
    </div>

    
    <div id="search-results"></div>
  
  </main>
  
  <!-- created footer class to include contact details-->
  <footer class="footer" id="footer">
    <div>
      <ol>
        <li><a href="">Contact</a></li>
        <li><a href="">Info</a></li>
        <li><a href="https://github.com/JordanNotAvailable/project-1">Github</a></a></li> 
      </ol>
    </div>
  </footer>
  
  <script src="./assets/js/script.js"></script>
  
  <!--jquery boostrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
  <!--boostrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
</html>
